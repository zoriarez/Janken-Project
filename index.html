<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
<header>
    <h1>ROCK PAPER SCISSORS</h1>
    
</header>
<div id="rounds">

</div>
<div id="Scores">
    <div>Player Score:</div><div id="Pscore">0</div>

        <input type="button" value="Rock" id="Guu" class="hands">

<div class="status">
<div>Status: </div><div id="status"></div>
</div>
<div class="res"><input type="button" value="Reset" id="reset"></div>

    <script src="index.js"></script>
